<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stony_game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class=" head">Stony_game</h1>
    <div class="choices">
        <div class="choice" id="rock">
             <img src="rockk.png " />
        </div>
        <div class="choice" id="paper">
             <img src="paper.jpg"/>
        </div>
        <div class="choice" id="scisssor">
             <img src="scissor.png" id="scissor" />
        </div>
    </div>


    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="AI-score">0</p>
        <p>AI</p>
      </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move!!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
